<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark px-4">
      <div class="container-fluid justify-content-start">
        <a class="navbar-brand" href="#">
          <img
            src="./assets/netflix_logo.png"
            alt="Logo"
            width="100"
            height="30"
            class="d-inline-block align-text-top"
          />
        </a>
      </div>
    </nav>

    <main class="container-fluid p-3 d-flex justify-content-center">
      <form class="d-flex flex-column justify-content-center">
        <h1 class="text-white">Edit Profile</h1>

        <div class="wrap">
          <div class="row">
            <div class="col-3">
              <img src="./assets/avatar.png" alt="" width="300" height="300" class="img-fluid object-fit-cover" />
            </div>

            <div class="col-9">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control bg-secondary text-white"
                  id="exampleInputPassword1"
                  value="Strive Student"
                />
              </div>
              <label for="exampleInputPassword1" class="form-label">Language:</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>English</option>
                <option value="2">Italian</option>
                <option value="3">Spanish</option>
              </select>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-9 offset-3">
            <div class="wrap">
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label d-block">Maturity Settings:</label>
                <button type="button" class="btn btn-secondary opacity-50 text-white text-opacity-100 mb-3">
                  ALL MATURITY RATINGS
                </button>
                <div id="emailHelp" class="form-tex text-white" style="font-size: 0.8rem">
                  Show titles of all maturity ratings for this profile
                </div>
              </div>
              <button type="button" class="btn btn-outline-secondary px-4">EDIT</button>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-9 offset-3">
            <div class="wrap">
              <div class="mb-3 d-flex flex-column justify-content-start">
                <label for="exampleInputPassword1" class="form-label">Autoplay controls</label>

                <div class="form-check d-flex p-0 py-1 gap-2">
                  <input
                    class="form-check-input bg-transparent text-bg-secondary border-secondary d-flex m-0"
                    type="checkbox"
                    value=""
                    id="flexCheckChecked"
                    checked
                  />
                  <label class="form-check-label" for="flexCheckChecked">
                    Autoplay next episode in a series on all devices.
                  </label>
                </div>

                <div class="form-check d-flex p-0 py-1 gap-2">
                  <input
                    class="form-check-input bg-transparent text-bg-secondary border-secondary m-0"
                    type="checkbox"
                    value=""
                    id="flexCheckChecked"
                    checked
                  />
                  <label class="form-check-label" for="flexCheckChecked">
                    Autoplay previws while browsing on all devices.
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="wrap">
          <div class="container-fluid">
            <div class="row flex-row mt-4">
              <div class="col-12 d-flex gap-4 justify-content-center">
                <button type="button" class="btn btn-outline-secondary p-1 px-md-4">SAVE</button>
                <button type="button" class="btn btn-outline-secondary p-1 px-md-4">CANCEL</button>
                <button type="button" class="btn btn-outline-secondary p-1 px-md-4">DELETE PROFILE</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
